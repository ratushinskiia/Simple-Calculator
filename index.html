<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="./img/my-favicon-v2.ico" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <section class="main">
        <div class="calculator">
            <div class="calc__display">
                <input type="text" disabled value='0' id="display" class="calc_display-input" placeholder="00000000000000">
            </div>
            <div class="calc__buttons">
                <div class="calc-button clearBtns" id="ce">ce</div>
                <div class="calc-button clearBtns" id="c">c</div>
                <button class="calc-button operation" data-description="/&nbsp &nbsp division">/</button>
                <div class="calc-button operation" data-description="*&nbsp &nbsp  multiplication" >*</div>
                <div class="calc-button number">7</div>
                <div class="calc-button number">8</div>
                <div class="calc-button number">9</div>
                <div class="calc-button operation" data-description="-&nbsp &nbsp subtraction">-</div>
                <div class="calc-button number">4</div>
                <div class="calc-button number">5</div>
                <div class="calc-button number">6</div>
                <div class="calc-button calc-plus operation" data-description="+&nbsp &nbsp addition">+</div>
                <div class="calc-button number">1</div>
                <div class="calc-button number">2</div>
                <div class="calc-button number">3</div>
                <div class="calc-button" id="decimal">.</div>
                <div class="calc-button number calc-zero">0</div>
                <div class="calc-button operation" id="result" data-description="=&nbsp &nbsp result">=</div>
            </div>
        </div>
        <div class="how-it-works">
            <h1>The simple calculator.</h1>
            <button id="howItWorksBtn" class="how-it-works-btn">
                How it works?
            </button>
            <div id="viewOperationList" style="display: none">
                <ul id="operationsList" class="oper-list">
                </ul>
            </div>
        </div>
    </section>
    <section class="footer">        
    </section>
<script src="./main.js"></script>
</body>
</html>
